<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author List</title>
</head>
<style>
    /* Add your CSS styles here */
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        margin: 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th, td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    h2 {
        color: #2d4059;
    }

    a {
        text-decoration: none;
        color: #54b0ea;
        margin-right: 10px;
    }

    a:hover {
        text-decoration: underline;
    }

    input[type="text"] {
        padding: 8px;
        margin-bottom: 10px;
        box-sizing: border-box;
    }

    .no-results {
        color: #54b0ea;
        margin-top: 10px;
    }
</style>
<body>

<h2>Author List</h2>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Actions</th>
    </tr>

    <tr th:each="author : ${authors}">
        <td th:text="${author.id}"></td>
        <td th:text="${author.getName()}"></td>

        <td>
            <a th:href="@{/authors/edit/{id}(id=${author.id})}">Edit</a>
            <a th:href="@{/authors/delete/{id}(id=${author.id})}">Delete</a>
        </td>
    </tr>
</table>

<a th:href="@{/authors/new}">Add New Author</a>

</body>
</html>
