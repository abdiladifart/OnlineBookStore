<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        h2 {
            color: #2d4059;
        }

        a {
            text-decoration: none;
            color: #54b0ea;
            margin-right: 10px;
        }

        a:hover {
            text-decoration: underline;
        }

        input[type="text"] {
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .no-results {
            color: #54b0ea;
            margin-top: 10px;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Form</title>
</head>

<body>

<h2>New Book</h2>

<form action="/books/new" method="post" th:object="${book}">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:field="*{title}" required>



    <label for="genre">Genre:</label>
    <input type="text" id="genre" name="genre" th:field="*{genre}" required>

    <label for="authors">Authors:</label>
    <select id="authors" name="authorIds" th:field="*{authorIds}" multiple required>
        <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.name}"></option>
    </select>

    <!-- Corrected hidden input field for publisherId -->
    <input type="hidden" id="publisherId" name="publisherId" th:value="${book.publisher != null ? book.publisher.id : null}" />

    <!-- Update the label for the publisher select -->
    <label for="publisher">Publisher:</label>
    <select id="publisher" name="publisherId" th:field="*{publisher.id}" required>
        <option th:each="pub : ${publishers}" th:value="${pub.id}" th:text="${pub.name}"></option>
    </select>

    <!-- ... Existing code -->

    <label for="price">Price:</label>
    <input type="text" id="price" name="price" th:field="*{price}" required>

    <label for="publicationYear">Publication Year:</label>
    <input type="text" id="publicationYear" name="publicationYear" th:field="*{publicationYear}">

    <!-- ... Existing code -->


    <!-- Add other fields as needed -->

    <button type="submit">Save</button>
</form>

</body>

</html>
