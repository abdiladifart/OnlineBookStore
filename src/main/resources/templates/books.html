<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book List</title>
  <style>
    /* Add your CSS styles here */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    h2 {
      color: #2d4059;
    }

    a {
      text-decoration: none;
      color: #54b0ea;
      margin-right: 10px;
    }

    a:hover {
      text-decoration: underline;
    }

    input[type="text"] {
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    .no-results {
      color: #54b0ea;
      margin-top: 10px;
    }

    .filter-container {
      margin-top: 20px;
    }

    .total-books {
      margin-top: 10px;
      color: #54b0ea;
    }
  </style>
</head>
<body>

<h2>Book List</h2>
<!-- Add your search box here -->
<form action="/books" method="get">
  <label for="search">Search:</label>
  <input type="text" id="search" name="search" placeholder="Search by book title">
  <input type="submit" value="Search">
</form>

<!-- Add your order form here -->
<form action="/books/order" method="get">
  <div class="filter-container">
    <label for="order">Order by:</label>
    <select id="order" name="order">
      <option value="id">ID</option>
      <option value="title">Title</option>
    </select>
    <input type="submit" value="Apply Order">
  </div>
</form>

<table border="1">
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Genre</th>
    <th>Authors</th>
    <th>Price$</th>
    <th>Operation</th>
  </tr>

  <tr th:each="book, bookIdx : ${books}">
    <td th:text="${book.id}"></td>
    <td th:text="${book.title}"></td>
    <td th:text="${book.genre}"></td>
    <td>
      <span th:each="author, authorIdx : ${book.authors}">
        <span th:text="${author.name}"></span>
      </span>
    </td>
    <td th:text="${book.price}"></td>

    <td>
      <a th:href="@{'/books/edit/' + ${book.id}}">Edit</a>
      <a th:href="@{'/books/delete/' + ${book.id}}">Delete</a>
    </td>
  </tr>
</table>

<div th:if="${books.isEmpty()}" class="no-results">
  <p>No books found.</p>
</div>

<div class="total-books" th:if="${not #lists.isEmpty(books)}">
  <p>Total books: <span th:text="${#lists.size(books)}"></span></p>
</div>

<a th:href="@{/books/new}">Add New Book</a>
<a th:href="@{/authors}">View Authors</a>

</body>
</html>
